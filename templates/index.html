
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='brain.css')}}">
    <title>Brain Tumor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>Brain Tumor Prediction</h1>
    <form action="{{url_for('predict')}}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <h5>Upload the image: </h5>
            </div>
            <div class="col">
                <input type="file" name="f" id="f" placeholder="upload" autocomplete="off">
            </div>
        </div>
        <button type="submit" class="btn" id="btn" value="predict">Submit</button>
    </form>
    <div class="row">
        <div class="col">
            {% if prediction %}
            <img src="{{image_path}}" height="300px" width="300px"><br>
            <h3>
                Prediction   : <i> {{prediction}} </i>
            </h3>
            {% endif %}
        </div>
    </div>
</body>

</html>
